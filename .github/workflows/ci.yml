name: CI Pipeline

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Linting (ruff)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install ruff
    - run: cd platform_base && ruff check .
  
  type-check:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: cd platform_base && pip install mypy && pip install -e .
    - run: cd platform_base && mypy src/platform_base --ignore-missing-imports
  
  security:
    name: Security Scan (bandit)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install bandit
    - run: cd platform_base && bandit -r src/platform_base -ll || true
  
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-glx libegl1 xvfb
    - run: cd platform_base && pip install -e ".[dev]"
    - name: Run tests
      run: cd platform_base && xvfb-run -a pytest tests/unit -k "not (datetime_axis or gui or viz_panel or MainWindow or plot_context_menu or selection or dialog or widget or streaming_controls or video_export or temporal_sync or Worker or themes or tooltips or ui_)" -v --cov=platform_base --cov-report=xml
      env:
        QT_QPA_PLATFORM: offscreen
  
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-glx libegl1 xvfb
    - run: cd platform_base && pip install -e ".[dev]"
    - name: Run tests
      run: cd platform_base && xvfb-run -a pytest tests/integration -k "not Worker" -v --cov=platform_base
      env:
        QT_QPA_PLATFORM: offscreen
  
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-glx libegl1 xvfb
    - run: cd platform_base && pip install -e ".[dev]"
    - name: Run tests
      run: cd platform_base && xvfb-run -a pytest tests/e2e -v
      env:
        QT_QPA_PLATFORM: offscreen
